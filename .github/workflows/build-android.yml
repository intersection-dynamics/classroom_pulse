name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout your game
        uses: actions/checkout@v4
        with:
          path: game
      
      - name: Clone love-android
        uses: actions/checkout@v4
        with:
          repository: love2d/love-android
          path: love-android
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create .love file from game source
        run: |
          cd game
          zip -9 -r ../game.love main.lua conf.lua
          cd ..
          ls -la game.love
      
      - name: Copy game.love to love-android
        run: |
          mkdir -p love-android/app/src/embed/assets
          cp game.love love-android/app/src/embed/assets/game.love
      
      - name: Configure app identity
        run: |
          cd love-android
          
          # Update app name
          sed -i 's/app_name">LÃ–VE for Android/app_name">Classroom Pulse/' app/src/main/res/values/strings.xml
          
          # Update application ID and version in build.gradle
          sed -i 's/org.love2d.android/com.benjaminbray.classroompulse/' app/build.gradle
          sed -i 's/versionCode [0-9]*/versionCode 2/' app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "1.2"/' app/build.gradle
      
      - name: Build APK
        run: |
          cd love-android
          chmod +x gradlew
          ./gradlew assembleEmbedRelease --no-daemon
      
      - name: Rename APK
        run: |
          mv love-android/app/build/outputs/apk/embed/release/app-embed-release-unsigned.apk ClassroomPulse-v1.2.apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ClassroomPulse-Android
          path: ClassroomPulse-v1.2.apk
          retention-days: 90
