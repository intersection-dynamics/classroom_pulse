name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout your game
        uses: actions/checkout@v4
        with:
          path: game
      
      - name: Clone love-android
        uses: actions/checkout@v4
        with:
          repository: love2d/love-android
          submodules: recursive
          path: love-android
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create .love file from game source
        run: |
          cd game
          zip -9 -r ../game.love main.lua conf.lua
          cd ..
          ls -la game.love
      
      - name: Copy game.love to love-android
        run: |
          mkdir -p love-android/app/src/embed/assets
          cp game.love love-android/app/src/embed/assets/game.love
      
      - name: Configure app identity
        run: |
          cd love-android
          
          # Update application ID in build.gradle (try both .gradle and .gradle.kts)
          if [ -f "app/build.gradle" ]; then
            sed -i 's/org.love2d.android/com.benjaminbray.classroompulse/g' app/build.gradle
            sed -i 's/versionName "[^"]*"/versionName "1.2"/g' app/build.gradle
            echo "Updated app/build.gradle"
          fi
          
          if [ -f "app/build.gradle.kts" ]; then
            sed -i 's/org.love2d.android/com.benjaminbray.classroompulse/g' app/build.gradle.kts
            sed -i 's/versionName = "[^"]*"/versionName = "1.2"/g' app/build.gradle.kts
            echo "Updated app/build.gradle.kts"
          fi
      
      - name: Build APK
        run: |
          cd love-android
          chmod +x gradlew
          ./gradlew assembleEmbedRelease --no-daemon
      
      - name: Find and rename APK
        run: |
          APK_PATH=$(find love-android -name "*.apk" 2>/dev/null | grep -i release | head -1)
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" ClassroomPulse-v1.2.apk
            echo "Found APK at: $APK_PATH"
          else
            echo "Looking for any APK..."
            find love-android -name "*.apk" 2>/dev/null
            exit 1
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ClassroomPulse-Android
          path: ClassroomPulse-v1.2.apk
          retention-days: 90
